    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
  </head>

  <body ng-app="uicscheduleApp">
    <div class="header">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">ScheduleIt4</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav navbar-right">
            <li>
            <a href="#login-modal" data-toggle="modal" data-target="#login-modal">Sign In</a>
            </li>
          </ul>

          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
            <li><a ng-href="#/about">About</a></li>
            <li><a ng-href="#/">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="modal fade" id="login-modal" style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h4 class="modal-title">Sign In</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="email_input">Email Address</label>
              <input class="form-control" id="email_input" placeholder="Email Address" type="email">
            </div>
            <div class="form-group">
              <label for="password_input">Password</label>
              <input class="form-control" id="password_input" placeholder="Password" type="password">
            </div>
            <p class="text-right">
              <a href="#">Forgot password?</a>
            </p>
          </div>
          <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn">Close</a>
          <a href="#" class="btn btn-primary">Log In</a>
          </div>
        </div>
      </div>
    </div>
